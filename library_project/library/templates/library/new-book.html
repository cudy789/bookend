{% extends "base.html" %}
{% load static %}

<script type="text/javascript">
	
$('#myModal').on('shown.bs.modal', function () {
	$('#myInput').trigger('focus')
})

$(document).ready(function(){
    $("#scanModal").on('shown.bs.modal', function(){
        $(this).find('#code').focus();
    });
});

</script>
{% block title %}New Book{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'website/background.css' %}">
<link rel="stylesheet" href="{% static 'website/buttons.css' %}">

	<h1 class="text-center">Insert New Book</h1>
	

			<div class="buttonContainer">
		  <button class="checkOutButton buttons" data-toggle="modal" data-target="#scanModal">
		    <div class="cornerCircle">
		      <div class="cornerBook">
		        <div class="iconTopArrow" style="border-bottom:30px solid blue;"></div>
		        <div class="iconBottomArrow" style="background-color: blue;"></div>
		        <div class="bottomIconBox"></div>
		      </div>
		    </div>
		  </button>
  
		
			<button class="returnButton buttons" data-toggle="modal" data-target="#manualModal">
		    <div class="cornerCircle">
		      <div class="cornerBook">
		        <div class="iconTopArrow returnArrow" style="border-bottom:30px solid red;"></div>
		        <div class="iconBottomArrow returnArrow" style="background-color: red;"></div>
		        <div class="bottomIconBox"></div>
		      </div>
		    </div>
		  </button>
		  </div>

		

<!-- Scan Modal -->
<div class="modal fade" id="scanModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Scan Barcode</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Scan Id" id="code">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>


<!-- Manual Modal -->

        <h5 class="modal-title" id="exampleModalLabel">Enter Book Data</h5>

        </button>

      <div class="modal-body">
      	<div class="container">

      	</div>

      	</div>
   
      	<div class="row mt-1">

      	</div>

      		<div class="col-2"><label for="title">Title</label></div>
      		<div class="col-10"><input type="text" class="form-control" placeholder="" id="title"></div>

     
      	</div>

      	</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
