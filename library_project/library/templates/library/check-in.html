

{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}Return{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'website/background.css' %}">

<div class="container">
<div class="row">
	<div class="col-2"></div>
	<div class="col-8 text-center">
		
		<h1>Scan Barcode to Return Book</h1>

		<form method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
		  	{% bootstrap_button button_type="submit" content="Submit" %}
		</form>

	</div>
	<div class="col-2"></div>


</div>


</div>

<script type="text/javascript">
var input = document.getElementById('barcode');
input.focus();
input.select();


</script>


{% endblock %}
