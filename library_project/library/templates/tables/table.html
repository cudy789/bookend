{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load django_tables2 %}

{% block content %}
<h3>Books</h3>
<div class="row">
    {% if filter %}
        <div class="col-sm-10">
            <form action="" method="get" class="form form-inline">
                {% bootstrap_form filter.form layout='inline' %}
                {% bootstrap_button 'filter' %}
            </form>
        </div>
    {% endif %}
    <div class="col-sm-10">
        {% render_table table %}
    </div>
</div>

{% endblock %}
